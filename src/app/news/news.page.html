<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding">
    <ion-item>
      <ion-label position="floating">Search for topic</ion-label>
      <ion-input type="text" [(ngModel)]="topic"></ion-input>
    </ion-item>
    <ion-button (click)="news()" expand="block" color="success">Search </ion-button>
  </ion-card>

  <ion-card *ngFor="let item of results">

    <ion-card-header>
      <ion-card-title>Title: {{item.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img [src]="item.urlToImage">
      <p><ion-label>Description: {{item.description}}</ion-label></p>
      <p><ion-label>Source: <a [href]="item.url" target="_blank" >{{item.url}}</a></ion-label></p>
    </ion-card-content>
  </ion-card>

</ion-content>
