<ion-content>
  <div class="flex-center">
    <div>
      <ion-card>
        <ion-card-content>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-button type="submit" expand="block" fill="clear" color="success" (click)="register()"><ion-icon name="create-outline"></ion-icon>Create Account</ion-button>

          <ion-button type="submit" expand="block" color="success" (click)="login()"><ion-icon name="log-in-outline"></ion-icon> Login</ion-button>

          <ion-button type="submit" expand="block" fill="clear" color="success" (click)="forgot()"><ion-icon name="alert-circle-outline"></ion-icon>Forgot Password?</ion-button>

        </ion-card-content>
      </ion-card>
    </div>
</div>
</ion-content>
