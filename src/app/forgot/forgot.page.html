<ion-content>
  <div class="flex-center">
    <div>
      <ion-card>
        <ion-card-content>
          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input type="password" [(ngModel)]="npassword"></ion-input>
        </ion-item>

          <ion-button type="submit" expand="block" color="success" (click)="login()"><ion-icon name="log-in-outline"></ion-icon> Login</ion-button>

        </ion-card-content>
      </ion-card>
    </div>
</div>
</ion-content>
